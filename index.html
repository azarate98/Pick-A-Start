<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="select-starter">
        <h1>Pick A Starter</h1>
    </header>
    <div class="container">
        <div>
            <img src="https://www.pngmart.com/files/2/Pokeball-Transparent-Background.png"
                data-img-b="./images/charmander.png"
                data-img-a="https://www.pngmart.com/files/2/Pokeball-Transparent-Background.png" class="img"
                data-name="Charmander"
                id="charmander">
        </div>
        <div>
            <img src="https://www.pngmart.com/files/2/Pokeball-Transparent-Background.png"
                data-img-b="./images/squirtle.jpg"
                data-img-a="https://www.pngmart.com/files/2/Pokeball-Transparent-Background.png" class="img"
                data-name="Squirtle"
                id="squirtel">
        </div>
        <div>
            <img src="https://www.pngmart.com/files/2/Pokeball-Transparent-Background.png"
                data-img-b="./images/bulbasaur.jpg"
                data-img-a="https://www.pngmart.com/files/2/Pokeball-Transparent-Background.png" class="img"
                data-name="Bulbasaur"
                id="bulbasaur">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
